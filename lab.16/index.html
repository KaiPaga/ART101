<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XKCD Viewer</title>
</head>
<body>

<h1>XKCD Comic Viewer</h1>

<div id="comicContainer">
  <p>Loading comic...</p>
</div>

<script>
// Function to fetch and display XKCD comic
function fetchComic() {
  // Define the XKCD API endpoint
  const xkcdUrl = "https://xkcd.com/info.0.json";

  // Make a GET request to the XKCD API
  fetch(xkcdUrl)
    .then(response => {
      // Check if the request was successful
      if (!response.ok) {
        throw new Error('Failed to retrieve XKCD comic.');
      }
      // Parse the JSON response
      return response.json();
    })
    .then(comicData => {
      // Extract relevant information
      const comicNumber = comicData.num;
      const comicTitle = comicData.title;
      const comicImgUrl = comicData.img;
      const altText = comicData.alt;

      // Update the HTML content with comic information
      const comicContainer = document.getElementById("comicContainer");
      comicContainer.innerHTML = `
        <h2>${comicTitle}</h2>
        <img src="${comicImgUrl}" alt="${altText}">
        <p>Comic Number: ${comicNumber}</p>
        <p>Alt Text: ${altText}</p>
      `;
    })
    .catch(error => {
      console.error(error.message);
    });
}

// Call fetchComic function when the page loads
fetchComic();
</script>

</body>
</html>
